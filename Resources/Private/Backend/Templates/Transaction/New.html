<f:layout name="Default"/>

<f:section name="content">
    <h1>
        <f:translate key="transaction.new.header"/>
    </h1>

    <f:flashMessages/>

    <f:form action="create" name="newTransaction" object="{newTransaction}">
        <fieldset>
            <f:render partial="Transaction/FormFields" arguments="{currencies: currencies}"/>
        </fieldset>
        <f:form.submit value="{f:translate(key: 'transaction.new.create')}"/>
    </f:form>
</f:section>
