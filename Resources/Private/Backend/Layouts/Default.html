<f:be.container includeCssFiles="{0: '{f:uri.resource(path: \'Css/module.css\')}'}" includeJsFiles="{0: '{f:uri.resource(path: \'Js/Backend/module.js\')}'}">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="{f:translate(key: 'menu.transaction.list')}" controller="" action="list" />
						<f:be.menus.actionMenuItem label="{f:translate(key: 'menu.transaction.new')}" action="new" controller="Transaction" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" class="payment">
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
